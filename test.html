<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="map" width="500px" height="500px"></canvas>

    <script>
        const canvasDom = document.getElementById('map'),
            ctx = canvasDom.getContext('2d');
        const seq = [50, 70, 80, 100, 20, 40],
            baseX = 50,
            baseY = 300;
        ctx.beginPath();
        ctx.moveTo(50, 300);
        ctx.lineTo(300, 300);
        ctx.moveTo(50, 300);
        ctx.lineTo(50, 0);
        ctx.stroke();
        const pace = 250 / seq.length;
        // seq.forEach((v, i) => {
        //     // if (i == 0) {
        //     //     ctx.beginPath();
        //     //     //     ctx.moveTo(baseX, baseY - v);
        //     // }
        //     //  else {
        //     //     // ctx.beginPath();
        //     ctx.moveTo(baseX + pace * i, baseY - v);
        //     // }
        //     ctx.lineTo(baseX + pace * (i + 1), baseY - v);
        //     ctx.lineTo(baseX + pace * (i + 1), baseY);
        //     ctx.stroke();
        //     // ctx.fillStyle = 'blue'
        //     // ctx.rect(baseX + pace * i, baseY, pace, -v);
        //     // ctx.fill();
        // })
        seq.forEach((v, i) => {
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(baseX + pace * i, baseY);
            ctx.fillStyle = hexColor();
            console.log(ctx.fillStyle)
            ctx.rect(baseX + pace * i, baseY, pace, -v);
            ctx.fill();
            ctx.restore();
        })
        // ctx.fill();
        // ctx.stroke();


        function hexColor() {
            let r = new Number(17 + Math.floor(Math.random() * (255 - 17))).toString(16);
            let g = new Number(17 + Math.floor(Math.random() * (255 - 17))).toString(16);
            let b = new Number(17 + Math.floor(Math.random() * (255 - 17))).toString(16);
            let value = r + g + b;
            return '#' + value;
        }
    </script>
</body>

</html>
